<!DOCTYPE html>
<html>
<head>
    <title>Hello World Page</title>
    <style>
        #hello-world {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <component name="hello"></component>
    <component name="goodbye"></component>

        document.getElementById('hello-world').addEventListener('click', function() {

            this.style.color = randomColor;
        });
    </script>
</body>
</html>
